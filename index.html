<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="image">
        <img src="./sources/image.png" alt="image" class="background-image">
        <div class="image-overlay">
            <img src="./sources/logo.png" alt="logo" class="logo">
            <h1>ODIN</h1>
        </div>
        <p class="copyright">Photo created by DALL-E - Copyright &copy; 2024</p>
    </div>

    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <h1>Let's do this!</h1>
            <form action="" id="form" novalidate>
                <div class="form-group">
                    <div class="field-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="FIRST NAME">
                    </div>
                    <div class="field-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="LAST NAME">
                    </div>
                    <div class="field-container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="field-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="PHONE NUMBER">
                    </div>
                    <div class="field-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder="PASSWORD">
                    </div>
                    <div class="field-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password"
                            placeholder="CONFIRM PASSWORD">
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
